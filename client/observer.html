<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
        const ws = new WebSocket("ws://localhost:8765/");
        const pre = document.createElement('pre');
        document.body.appendChild(pre);
        ws.onmessage = function (event) {
          pre.innerHTML = event.data;
        };
    </script>
  </body>
</html>
